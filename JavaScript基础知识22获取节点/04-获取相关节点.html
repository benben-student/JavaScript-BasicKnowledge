<html lang="en">

<body>
<div id="dv">
    <span>这是div中的第一个span标签</span>
    <p>这是div中的第二个元素,第一个p标签</p>
    <ul id="uu">哈哈
        <li>乔峰</li>
        <li>鹿茸</li>嘿嘿
        <li id="three">段誉</li>呵呵
        <li>卡卡西</li>
        <li>雏田</li>嘎嘎
    </ul>
</div>
<script src="publick.js"></script>
<script>
    // 前四个是必须要会的：都是获取节点和元素的
    var ulObj = document.getElementById("uu");
    // 父级节点
    console.log(ulObj.parentNode);
    // 父级元素
    console.log(ulObj.parentElement);
    // 子级节点
    console.log(ulObj.childNodes);//11 个包含文本
    // 子元素
    console.log(ulObj.children);//5个
    console.log("==============================");
    // 以上四个兼容所有的浏览器，谷歌，火狐，IE等等都是兼容

    // 以下8个扩展----了解
    // 第一个子节点
    console.log(ulObj.firstChild);//------  IE8中是第一个子元素
    // 第一个子元素
    console.log(ulObj.firstElementChild);//---- IE8中不支持
    // 最后一个子节点
    console.log(ulObj.lastChild);//------  IE8中是最后一个子元素
    // 最后一个子元素
