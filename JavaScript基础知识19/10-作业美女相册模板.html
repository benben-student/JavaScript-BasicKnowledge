<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>永远24K纯帅</title>
    <style>
        body {
            font-family: "Helvetica", "Arial", serif;
            color: #333;
            background-color: #ccc;
            margin: 1em 10%;
        }

        h1 {
            color: #333;
            background-color: transparent;
        }

        a {
            color: #c60;
            background-color: transparent;
            font-weight: bold;
            text-decoration: none;
        }

        ul {
            padding: 0;
        }

        li {
            float: left;
            padding: 1em;
            list-style: none;
        }

        #imagegallery {

            list-style: none;
        }

        #imagegallery li {
            margin: 0px 20px 20px 0px;
            padding: 0px;
            display: inline;
        }

        #imagegallery li a img {
            border: 0;
        }
    </style>
</head>
<body>
<h2>
    美女画廊
</h2>

<ul id="imagegallery">
    <li><a href="images/1.jpg" title="美女A">
        <img src="images/1-small.jpg" width="100" alt="美女1"/>
    </a></li>
    <li><a href="images/2.jpg" title="美女B">
        <img src="images/2-small.jpg" width="100" alt="美女2"/>
    </a></li>
    <li><a href="images/3.jpg" title="美女C">
        <img src="images/3-small.jpg" width="100" alt="美女3"/>
    </a></li>
    <li><a href="images/4.jpg" title="美女D">
        <img src="images/4-small.jpg" width="100" alt="美女4"/>
    </a></li>
</ul>


<div style="clear:both"></div>
<!--显示大图的-->
<img id="image" src="images/placeholder.png" alt="" width="450"/>
<p id="des">选择一个图片</p>
<script>
    // 从ul标签中获取所有的a标签
    var aObjs = document.getElementById("imagegallery").getElementsByTagName("a");//结合--伪数组
    // 循环遍历
    for(var i = 0; i < aObjs.length; i++){
        //为每个a标签加点击事件
        aObjs[i].onclick = function(){
            // alert("123"); 测试代码
            // 获取id为image的标签src 赋值=  this.href;
            document.getElementById("image").src = this.href;
            // 获取id为des的innerText设置为链接的title
            document.getElementById("des").innerText = this.title;
            return false;

        } 
    }

</script>
</body>
</html>
