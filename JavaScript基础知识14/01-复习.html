<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、预解析面试题
        第二、内置对象
        Math
            1.-Math.PI-----圆周率
            2.Math.max()-----最大值
            3.Math.min()-----最小值
            4.Math.abs()-----绝对值
            5.Math.random()-----随机数*****  获取0到1的随机浮点数，包含0不包含1 [0,1)表示
            通过随机数做了一个随机点名
            6.Math.ceil()-----向上取整
            7.Math.floor()-----向下取整
            8.Math.sqrt()-----开平方
            9.Math.pow(2,4)-----是几次幂  16
            10.Math.round()-----四舍五入

            总结：Math.random()-----随机数 Math.max()-----最大值和Math.min()-----最小值

        第三、日期对象--系统自带的内置对象
            var dt = new Date() 获取系统的年月日时分秒 星期几

            获取年 dt.getFullYear()
            获取月 dt.getMonth() + 1  记得月份加1
            获取日 dt.getDate() 
            获取小时 dt.getHours() 
            获取分钟 dt.getMinutes() 
            获取秒钟 dt.getSeconds() 
            获取星期几 dt.getDay() 返回星期几  注意 0 表示星期日 其他的就按顺序 1表示星期一 2表示星期二 ... 6表示星期六

        */
    </script>
</body>
</html>
