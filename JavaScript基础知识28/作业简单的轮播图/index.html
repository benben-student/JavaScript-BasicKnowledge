<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        img {
            vertical-align: top
        }

        .box {
            width: 730px;
            height: 454px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .inner {
            width: 730px;
            /*相框的宽度就是我们图片素材的宽度*/
            height: 454px;
            background-color: pink;
            overflow: hidden;
            position: relative;
        }

        .inner ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .inner li {
            float: left;
        }

        .square {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .square span {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #fff;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
        }

        .square span.current {
            background-color: orangered;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="box" id="box">
        <div class="inner">
            <!--相框-->
            <ul>
                <li><a href="#"><img src="images/1.jpg" alt="" /></a></li>
                <li><a href="#"><img src="images/2.jpg" alt="" /></a></li>
                <li><a href="#"><img src="images/3.jpg" alt="" /></a></li>
                <li><a href="#"><img src="images/4.jpg" alt="" /></a></li>
                <li><a href="#"><img src="images/5.jpg" alt="" /></a></li>
                <li><a href="#"><img src="images/6.jpg" alt="" /></a></li>
            </ul>
            <div class="square">
                <span class="current">1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
            </div>
        </div>
    </div>
    <script src="publick.js"></script>
    <script src="animate.js"></script>
    <script>
        // 获取最外面的div
        var box = my$("box");
        // 获取相框
        var inner = box.children[0];
        // 获取相框的宽度--也就是我们图片的宽度 offsetWidth
        var imgWidth = inner.offsetWidth;//获取图片的宽度
        // 获取ul
        var ulObj = inner.children[0];
        // 获取所有的span
        var spanObjs = inner.children[1].children;
        // 循环遍历
        for (var i = 0; i < spanObjs.length; i++) {
            //在点击之前设置自定义属性
            spanObjs[i].setAttribute("index", i);
            //为了给每个span做点击事件
            spanObjs[i].onclick = function () {
                // alert("123") 测试代码
                // 排他思想---先干掉所有span的背景颜色
                for (var j = 0; j < spanObjs.length; j++) {
                    // 移除每个span的类样式
                    spanObjs[j].removeAttribute("class");
                }
                // 第二件事情,自身自己 this
                this.className = "current";
                // 给个变量存储
                var index = this.getAttribute("index");
                //大招---调用动画函数 animate
                animate(ulObj, -index * imgWidth);//- 索引值*图片的宽度
            }
        }

        //完美封装动画函数---必须会
    </script>
</body>

</html>
