<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        到此我们学习三种元素创建的方式
        第一、document.write()
        缺陷：如果页面加载完毕之后，通过这种方式，那么后面页面上的内容会被覆盖
        第二、innerHTML
        第三、创建元素方式：分两步
            1、先创建元素 document.createElement("标签名")
            2、把创建好的元素追加到父元素身上、里面 appendChild()

        各种案例：点击按钮创建柳岩，点击按钮创建列表，优化了一个思想，....  
         */
    </script>
</body>
</html>
