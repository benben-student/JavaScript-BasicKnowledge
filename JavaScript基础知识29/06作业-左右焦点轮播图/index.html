<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, ul, ol, li, img {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 520px;
            height: 280px;
            padding: 5px;
            position: relative;
            border: 1px solid #ccc;
            margin: 100px auto 0;
        }

        .ad {
            width: 520px;
            height: 280px;
            overflow: hidden;
            position: relative;
        }

        #box img {
            width: 520px;
        }

        .ad ol {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .ad ol li {
            width: 20px;
            height: 20px;
            line-height: 20px;
            border: 1px solid #ccc;
            text-align: center;
            background: #fff;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            _display: inline;
        }

        .ad ol li.current {
            background: yellow;
        }

        .ad ul li {
            float: left;
        }

        .ad ul {
            position: absolute;
            top: 0;
            width: 2940px;
        }

        .ad ul li.current {
            display: block;
        }

        #focusD {
            display: none;
        }

        #focusD span {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 5px;
            top: 50%;
            margin-top: -20px;
            background: #000;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            font-family: '黑体';
            font-size: 30px;
            color: #fff;
            opacity: 0.3;
            border: 1px solid #fff;
        }

        #focusD #right {
            right: 5px;
            left: auto;
        }
    </style>
</head>
<body>
<div id="box" class="all">
    <div class="ad">
        <ul id="imgs">
            <li><img src="images/01.jpg"/></li>
            <li><img src="images/02.jpg"/></li>
            <li><img src="images/03.jpg"/></li>
            <li><img src="images/04.jpg"/></li>
            <li><img src="images/05.jpg"/></li>
        </ul>
    </div><!--相框-->
    <div id="focusD"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script src="publick.js"></script>
<script>
    //获取最代码的div
    var box = my$("box");
    // 获取相框
    var ad = box.children[0];
    // 获取相框的宽度
    var imgWidth = ad.offsetWidth;//获取盒子的宽度
    // 获取 ul
    var ulObj = ad.children[0];
    // 获取左右焦点---就是左右按钮
    var focusD = my$("focusD");
    // 先写鼠标经过和鼠标离开
    box.onmouseover = function(){
        focusD.style.display = "block";
    }
    // 鼠标离开隐藏
    box.onmouseout = function(){
        focusD.style.display = "none"; 
    }

    // 点击右侧按钮
    var index = 0;//这个就是我们的第一张图片
    my$("right").onclick = function(){
        // 判断
        if(index < ulObj.children.length - 1){//我们把他学活来，直接利用长度来算
            index++;
            animate(ulObj,-index*imgWidth);
        }
    }

    // 点击左侧按钮
    my$("left").onclick = function(){
        if(index > 0){
            index--;
            animate(ulObj,-index*imgWidth);
        }
    }



// 封装好的animate
function animate(element,target){//element---元素，target--目标
    // console.log(my$("dv").offsetLeft);
    // 先清理定时器，--设表先关的由来（先清理定时器，点击的时候是先清理定时器，然后在设置）
    clearInterval(element.timeId);//设表先关
    // 设置定时器
    // 为了保证只有一个定时器，节省内存不用每次开辟一个空间
    element.timeId = setInterval(function(){
        // 获取div的当前位置
    var current = element.offsetLeft;
    // div每次移动多少像素--多少步假设10步
    var step = 10;//假设每次走10步
    // 判断走正数还是负数
    step = current < target ? step : -step;
    // 每次移动后的距离
    current += step;//current = current + 10
    // 判断当前的移动后的位置是否达到目标位置
    if(Math.abs(target - current) > Math.abs(step)){//如果目标减去我们的当前>步数就走
        element.style.left = current + "px";
    }else{
        // 清除定时器
        clearInterval(element.timeId);
        element.style.left = target + "px";//当步数小于我们的step的时候直接到目标 
    }
    },5);
}
</script>
</body>
</html>
